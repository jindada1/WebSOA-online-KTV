<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../static/images/icons/favicon.ico">
    <!--<link rel="stylesheet" href="../static/css/ChatRoom.css">-->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/hjr-configure.css">
    <script type="text/javascript" src="../static/js/layui/layui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../static/plugins/jquery.min.js"></script>
</head>

<body>
    <div class="content content-nav-base  login-content">
        <div class="login-bg">
            <div class="login-cont w1200">
                <div class="form-box">
                    <legend>登录/注册</legend>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input id="input-name" placeholder="请输入用户名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline veri-code">
                            <div class="layui-input-inline">
                                <input id="input-password" type="password" placeholder="请输入密码" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item login-btn">
                        <div class="layui-input-block">
                            <button id="login-btn" class="layui-btn">登录</button>
                        </div>
                    </div>
                    <button id="sign-btn" class="layui-btn hjr-sign-up">注册</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Demo 逻辑文件 -->
    <script src="../static/js/LR.js"></script>
</body>

</html>
